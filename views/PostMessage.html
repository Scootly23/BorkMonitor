<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>BorkMonitor</title>
  </head>
  <body>
<nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://flyclipart.com/thumb2/beagle-vector-dog-for-free-download-on-ya-webdesign-540878.png" width="40" height="40" alt="">
            Penny's Anonymous Message Board
        </a>
        </nav>
    <form id="message_form">
        <div class="container-fluid">
                <div class="card">
                        <div class="card-header">
                            <h4>Hello!</h4>
                        </div>
                        <div class="card-body">
                          <p class="card-text"> We appreciate you taking the time to send us a message, please fill out the following form and we will recieve your anonymous message a few moments after you click submit.<br/>
                            <br/>
                            Thank you!<br/> 
                            Anna, Scott, & Penny </p>
     
            <div class="form-group" >
          <br/>
          <br/>
          <br/>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="(Optional) Return Email or Phone">
                <br/>
          <textarea class="form-control" id="messageInput" rows="3" placeholder="Message" value=""></textarea>
          <br/>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </div>
    </div>

    </div>

      </form>

    <!-- Optional JavaScript -->
    <script>
        const form  = document.getElementById('message_form');
        console.log("yes")
        form.addEventListener('submit', (event) => {
            let message = document.getElementById('messageInput').value
            
            let xhr = new XMLHttpRequest();

            let json = JSON.stringify({
            message: message,
            });

            xhr.open("POST", 'https://tranquil-plateau-31149.herokuapp.com/Messages')
            xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
            xhr.setRequestHeader('Access-Control-Allow-Origin','*')

            xhr.send(json);
        });
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
