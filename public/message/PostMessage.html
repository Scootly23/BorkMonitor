<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>BorkMonitor</title>
  </head>
  <body>
<nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://flyclipart.com/thumb2/beagle-vector-dog-for-free-download-on-ya-webdesign-540878.png" width="40" height="40" alt="">
            Penny's Message Board
        </a>
        </nav>
    <form id="message_form">
        <div class="container-fluid">
                <div class="card">
                        <div class="card-header">
                            <h4>We are currently Away</h4>
                        </div>
                        <div class="card-body">
                          <p class="card-text"> Thank you for taking the time to send us a message. If you would like to customize the message you can do so below otherwise we will recieve the pre-populated message shortly after you click 'Submit'<br/>
                            <br/>
                            Thank you!<br/> 
                            Anna, Scott, & Penny </p>
     
            <div class="form-group" >
          <br/>
          <br/>
          <br/>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="(Optional) Contact information">
                <br/>
          <textarea class="form-control" id="messageInput" rows="3" placeholder="Penny has been barking and sounds distressed!"></textarea>
          <br/>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </div>
    </div>

    </div>

      </form>

    <!-- Optional JavaScript -->
    <script src="./message/postMessage.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</html>
